<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
/* jquery plug in */
$.fn.hello=function(){
	console.log("Hello World");
	console.log(this.length); //1 출력, this는 jQuery object($("h1"))
	console.log(this.attr('title')) //header
	
	return this;
}

$.fn.flash = function() {
	var _this = this; //this가 $(jQuery)
	var isBlink = false;
	console.log(this);
	
	setInterval(function(){//callback 함수중 하나
		_this.css('background-color', isBlink ? '#f00' : '#fff');
		isBlink = !isBlink; 
		console.log(this); //최상단 object(window)
	}, 1000);	
}

/* test */
$(function() {
	$("#btn").click(function(){
		$(this).hello(); //this는 버튼
		$('h1').flash();	
	});
});  
</script>
</head>
<body>
	<h1>jQuery Plug-In</h1>
	<div style='width:200px; margin: 50px auto'>
		<button id='btn' title='click me'>click me</button>
	</div>
</body>
</html>
