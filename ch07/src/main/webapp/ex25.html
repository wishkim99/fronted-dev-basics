<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("#p2 strong").appendTo("#p1") //이동해야할 것을 먼저 적음
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - appendTo()</h1>
	
	<p id="p1">ABCDEFGHIJKLMNOPQRSTUV</p>
	<p id="p2">abcdefghijklmnopqrstuv<strong>WXYZ</strong></p>
</body>
</html>
