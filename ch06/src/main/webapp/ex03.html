<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. localtion 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- 방법1 -->
	<button onclick='loacion=location;'>refresh01</button>
	
	<!-- 방법2 -->
	<button onclick='loacion.href=location.href;'>refresh02</button>
	
	<!-- 방법3 -->
	<button onclick='loacion.replace(location);'> refresh03 </button>
	
	<!-- 방법4-->
	<button onclick='loacion.reload();'>refresh04</button>
	
	<!-- 방법5 -->
	<button>refresh05</button>
	
	
	<button onclick='location.href="http://www.poscoict.com";'>redirect to 우리회사</button>
</body>
</html>
